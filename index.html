<!DOCTYPE html>
<html lang="Pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game rock paper scissors</title>
</head>

<body>
    <div class="container">
        <div class="escolhas">
            <h2>Escolha do computador: <span id="computer-choice"></span></h2>
            <h2>Tua escolha: <span id="user-choice"></span></h2>
        </div>
        <h2>Resultado: <span id="result"></span></h2>

        <div class="buttons">
            <button id="Pedra">Pedra</button>
            <button id="Papel">Pepel</button>
            <button id="Tesoura">Tesoura</button>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
